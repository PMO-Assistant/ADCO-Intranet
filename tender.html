<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tender Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #2b2b2b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3px 20px; /* Reduced padding */
            color: white;
        }
        .nav {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 3px 10px; /* Reduced link padding */
            border: 1px solid white;
            border-radius: 5px;
        }
        .nav a:hover {
            background-color: white;
            color: #2b2b2b;
        }
        iframe {
            border: 0;
            width: 100%;
            height: calc(100vh - 45px); /* Adjust to occupy full screen minus header height */
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <a href="index.html">Home</a>
        </div>
    </header>
    
    <iframe title="Tender" src="https://app.powerbi.com/reportEmbed?reportId=2fd7b92b-0e79-4d9c-ab6b-288a390f60af&autoAuth=true&ctid=0fd43626-1d3a-46a2-a9bd-ec944cbb4e57&filterPaneEnabled=false&navContentPaneEnabled=false" allowFullScreen="true"></iframe>

</body>
</html>
